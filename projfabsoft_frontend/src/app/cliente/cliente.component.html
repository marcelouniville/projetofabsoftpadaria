<main class="container">
    <h2>Clientes</h2>
    <a [routerLink]="['/clientes/novo']" class="btn btn-primary">Novo</a>

<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Endereco</th>
      <th>Data Nascimento</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let umCliente of listaClientes">
      <td>{{ umCliente.nome }}</td>
      <td>{{ umCliente.email }}</td>
      <td>{{ umCliente.telefone }}</td>
      <td>{{ umCliente.endereco }}</td>
      <td>{{ umCliente.dataNascimento | date: 'dd/MM/yyyy' }}</td>
      <td>
        <a [routerLink]="['/cliente', umCliente.id]" class="btn btn-info btn-sm" style="margin-right: 4px;">
          Editar
        </a>
        <a [routerLink]="['/cliente', umCliente.id, 'detalhe']" class="btn btn-secondary btn-sm">
          Detalhes
        </a>
      </td>
    </tr>
  </tbody>
</table>
</main>
